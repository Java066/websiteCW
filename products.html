    /* Container for product cards */
    .product-container {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between; /* Distribute space between cards */
    }

    /* Styling for product cards */
    .product-card {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      width: 48%; /* Set to around 48% to accommodate two cards in one row */
      margin-bottom: 20px;
      box-sizing: border-box; /* Include padding and border in the width */
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      overflow: hidden; /* Ensures the card doesn't expand to contain floated elements */
    }

    .product-card img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto; /* Center the image within the card */
    }

    .product-info {
      margin-top: 10px;
    }

    .product-name {
      margin-top: 0;
      margin-bottom: 5px;
    }

    .product-price {
      margin-top: 0;
      font-weight: bold;
    }
  </style>

    // Function to generate product cards
    
    function generateProductCards(productsArray) {
      var container = document.getElementById('product-container');
      container.innerHTML = ''; // Clear previous content

      // Loop through products array and generate cards
      productsArray.forEach(function(product) {
        var card = document.createElement('div');
        card.classList.add('product-card');

        var img = document.createElement('img');
        img.src = product.image;
        img.alt = product.name;

        var infoDiv = document.createElement('div');
        infoDiv.classList.add('product-info');

        var name = document.createElement('h2');
        name.classList.add('product-name');
        name.textContent = product.name;

        var price = document.createElement('p');
        price.classList.add('product-price');
        price.textContent = 'Price: ' + product.price; 

        var description = document.createElement('p');
        description.textContent = product.description;

        // Append elements to card
        infoDiv.appendChild(name);
        infoDiv.appendChild(price);
        infoDiv.appendChild(description);
        card.appendChild(img);
        card.appendChild(infoDiv);

        // Append card to container
        container.appendChild(card);
      });
    }

    // Function to filter products based on search and category
    function filterProducts() {
      var searchTerm = document.getElementById('searchInput').value.toLowerCase();
      var categoryFilter = document.getElementById('categoryFilter').value.toLowerCase();

      var filteredProducts = products.filter(function(product) {
        var matchSearch = product.name.toLowerCase().includes(searchTerm) || product.description.toLowerCase().includes(searchTerm);
        var matchCategory = !categoryFilter || product.category === categoryFilter;
        return matchSearch && matchCategory;
      });

      generateProductCards(filteredProducts);
    }

    // Call function to generate product cards initially
    generateProductCards(products);
  </script>
